<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table>
        <caption>table caption</caption>
        <tr>
            <th>header 1</th>
            <th>header 2</th>
        </tr>
        <tr><!--for creating a row-->
            <td>data 1</td>
            <td>data 2</td>
        </tr>
    </table>
    <!--making a second table with item and price with black boarder-->
    <table border="black">
        <caption>items</caption>
        <thead>
            <th>item</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <tr>
            <td>fruity</td>
            <td>10</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </tbody><!--thead and tbody also tfoot are semantics -->
    </table>
</body>
</html>
