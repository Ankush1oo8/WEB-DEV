<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <h1>My Site</h1>
    <h1>My Website</h1>
    <!--heading is an block element-->
    <p>Lorem ipsum dolor sit, amet</p>
    <!--paragraph tag is also a block element-->
    <a href="www.google.com">google</a>
    <a href="www.amazon.com">Amazon</a>
    <!--Anchor tag is inline element-->
    <img src="" alt="image">
    <!--img tag is also inline element-->
</body>
</html>
